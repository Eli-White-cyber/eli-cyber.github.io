<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="title">My Cyber Blog</div>
    <a href="index.html">Home</a>
    <a href="posts.html">Posts</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <div class="toggle">Toggle Dark Mode</div>
  </div>

  <!-- MAIN LAYOUT -->
  <main class="layout">

    <!-- MAIN CONTENT -->
    <section class="main-content">
      <h1>Recent Posts</h1>
      <div id="recent-posts"></div>
    </section>

    <!-- RIGHT SIDEBAR PANEL -->
    <aside class="right-panel">
      <h2>Quick Links</h2>

      <div class="card">
        <h3>Contact & Profiles</h3>
        <ul>
          <li><a href="#" target="_blank">LinkedIn</a></li>
          <li><a href="#" target="_blank">Medium</a></li>
          <li><a href="#" target="_blank">GitHub</a></li>
        </ul>
      </div>

      <div class="card">
        <h3>Focus Areas</h3>
        <ul>
          <li>Cyber Threat Intel</li>
          <li>Incident Response</li>
          <li>Network Security</li>
          <li>Digital Forensics</li>
        </ul>
      </div>

    </aside>

  </main>

  <!-- JAVASCRIPT -->
  <script>
    const toggle = document.querySelector('.toggle');
    const body = document.body;

    // Load saved theme
    if(localStorage.getItem('theme')) {
      body.setAttribute('data-theme', localStorage.getItem('theme'));
    }

    // Toggle dark mode
    toggle.addEventListener('click', () => {
      const current = body.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      body.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    });

    // Load posts dynamically
    fetch('posts/posts.json')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById('recent-posts');
        posts.forEach(post => {
          const tags = post.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
          container.innerHTML += `
            <a href="posts/${post.file}" class="post-link">
              <div class="post-card">
                <h3>${post.title}</h3>
                ${tags}
                <p>${post.preview}</p>
              </div>
            </a>
          `;
        });
      });
  </script>

</body>
</html>
