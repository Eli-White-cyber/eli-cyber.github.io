<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="sidebar">
    <div class="title">My Cyber Blog</div>
    <a href="index.html">Home</a>
    <a href="posts.html">Posts</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <div class="toggle">Toggle Dark Mode</div>
  </div>

  <div class="main">
    <h1>Recent Posts</h1>
    <div id="recent-posts"></div>
  </div>

  <script>
    const toggle = document.querySelector('.toggle');
    const body = document.body;

    // Load saved theme
    if(localStorage.getItem('theme')) {
      body.setAttribute('data-theme', localStorage.getItem('theme'));
    }

    // Toggle dark mode
    toggle.addEventListener('click', () => {
      const current = body.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      body.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    });

    // Load posts dynamically
    fetch('posts/posts.json')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById('recent-posts');
        posts.forEach(post => {
          const tags = post.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
          container.innerHTML += `
            <a href="posts/${post.file}" style="text-decoration:none;">
              <div class="post-card">
                <h3>${post.title}</h3>
                ${tags}
                <p>${post.preview}</p>
              </div>
            </a>
          `;
        });
      });
  </script>

</body>
</html>
