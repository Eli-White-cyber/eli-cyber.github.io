<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="sidebar">
    <div class="title">My Cyber Blog</div>
    <a href="index.html">Home</a>
    <a href="posts.html">Posts</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <div class="toggle">Toggle Dark Mode</div>
  </div>

  <div class="main">
    <h1>Recent Posts</h1>

    <a href="posts/2025-11-18-cyber-brief.html" style="text-decoration:none;">
      <div class="post-card">
        <h3>Cyber Threat Report</h3>
        <span class="tag">Malware</span>
        <span class="tag">Threat Intel</span>
        <p>Preview of daily cyber intelligence reporting and analysis.</p>
      </div>
    </a>

  </div>

  <script>
    const toggle = document.querySelector('.toggle');
    const body = document.body;

    if(localStorage.getItem('theme')) {
      body.setAttribute('data-theme', localStorage.getItem('theme'));
    }

    toggle.addEventListener('click', () => {
      const current = body.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      body.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    });
  </script>

</body>
</html>
