<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber Projects</title>
<link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">

<!-- Sidebar -->
<div class="sidebar">
  <div class="title">CYBER INTEL</div>
  <a href="index.html">Home</a>
  <a href="posts.html">Blog Posts</a>
  <a href="projects.html">Cyber Projects</a>
  <a href="about.html">About Me</a>
  <div class="toggle">Toggle Dark Mode</div>
</div>

<!-- Main Content -->
<div class="main">
  <h1>Cyber Projects & Labs</h1>
  <div id="project-feed"></div>
</div>

<script>
const toggle = document.querySelector('.toggle');
const body = document.body;

// Load saved theme
if(localStorage.getItem('theme')) {
  body.setAttribute('data-theme', localStorage.getItem('theme'));
}

// Toggle theme
toggle.addEventListener('click', () => {
  const current = body.getAttribute('data-theme');
  const next = current === 'light' ? 'dark' : 'light';
  body.setAttribute('data-theme', next);
  localStorage.setItem('theme', next);
});

// Load projects dynamically
fetch('projects/projects.json')
  .then(res => res.json())
  .then(projects => {
    const container = document.getElementById('project-feed');
    projects.forEach(project => {
      const tags = (project.tags || []).map(t => `<span class="tag">${t}</span>`).join(' ');
      container.innerHTML += `
        <a href="projects/${project.file}" style="text-decoration:none;">
          <div class="post-card">
            <h3>${project.title}</h3>
            ${tags ? `<div class="tag-row">${tags}</div>` : ''}
            <p>${project.preview}</p>
          </div>
        </a>
      `;
    });
  })
  .catch(err => {
    console.error('Failed to load projects.json', err);
    document.getElementById('project-feed').innerHTML = '<p class="muted">No projects found.</p>';
  });
</script>

</body>
</html>
